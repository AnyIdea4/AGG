<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galer√≠a</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    .galeria-container {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      min-width: 200px;
      flex: 0 0 auto;
      border: none;
      background-color: transparent;
      box-shadow: none;
    }

    .card-img-top {
      height: 200px;
      width: 100%;
      object-fit: contain;
      filter: blur(4px);
      border-radius: 10px;
      transition: filter 0.3s ease-in-out;
      background-color: #f0f0f0;
    }

    .clear-img {
      filter: blur(0);
    }

    .card-footer {
      background-color: transparent;
      border-top: none;
      padding: 10px 0;
    }

    .galeria-wrapper {
      overflow-x: auto;
      white-space: nowrap;
    }
  </style>
</head>
<body>

<div class="text-center mb-4">
  <p>Fotos desbloqueadas: <span id="contador">0</span></p>
</div>

<div class="container-fluid">
  <div class="galeria-container">
    <div class="card text-center">
      <img src="photos/IMG_1.jpg" class="card-img-top blur-img" alt="Foto 1">
      <div class="card-footer">
        <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
      </div>
    </div>

    <div class="card text-center">
      <img src="photos/IMG_2.jpg" class="card-img-top blur-img" alt="Foto 2">
      <div class="card-footer">
        <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
      </div>
    </div>

    <div class="card text-center">
      <img src="photos/IMG_3.jpg" class="card-img-top blur-img" alt="Foto 3">
      <div class="card-footer">
        <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
      </div>
    </div>

    <div class="card text-center">
      <img src="photos/IMG_4.jpg" class="card-img-top blur-img" alt="Foto 4">
      <div class="card-footer">
        <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
      </div>
    </div>

    <div class="card text-center">
      <img src="photos/IMG_5.jpg" class="card-img-top blur-img" alt="Foto 5">
      <div class="card-footer">
        <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
      </div>
    </div>

    <div class="card text-center">
      <img src="photos/IMG_6.jpg" class="card-img-top blur-img" alt="Foto 6">
      <div class="card-footer">
        <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
      </div>
    </div>

    <div class="card text-center">
      <img src="photos/IMG_7.jpg" class="card-img-top blur-img" alt="Foto 7">
      <div class="card-footer">
        <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
      </div>
    </div>

    <div class="card text-center">
      <img src="photos/IMG_8.jpg" class="card-img-top blur-img" alt="Foto 8">
      <div class="card-footer">
        <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
      </div>
    </div>

    <div class="card text-center">
      <img src="photos/IMG_9.jpg" class="card-img-top blur-img" alt="Foto 9">
      <div class="card-footer">
        <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
      </div>
    </div>

    <div class="card text-center">
      <img src="photos/IMG_10.jpg" class="card-img-top blur-img" alt="Foto 10">
      <div class="card-footer">
        <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
      </div>
    </div>
  </div>
</div>

<script>
  let contador = 0;

  function toggleBlur(button) {
    const img = button.closest('.card').querySelector('img');
    const isBlurred = img.classList.contains('blur-img');

    if (isBlurred) {
      img.classList.remove('blur-img');
      img.classList.add('clear-img');
      button.textContent = 'Ocultar Foto';
      button.classList.remove('btn-primary');
      button.classList.add('btn-success');
      contador++;
    } else {
      img.classList.remove('clear-img');
      img.classList.add('blur-img');
      button.textContent = 'Ver Foto';
      button.classList.remove('btn-success');
      button.classList.add('btn-primary');
      contador--;
    }

    document.getElementById('contador').textContent = contador;
  }
</script>

</body>
</html>
